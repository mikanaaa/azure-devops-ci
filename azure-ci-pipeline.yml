trigger:
- master

pool:
  vmImage: "ubuntu-latest"

steps:
- script: dotnet build
  displayName: Build project
- script: dotnet test
  displayName: Test project
- script: echo Completed
  displayName: Completed
- script: echo '$(Agent.BuildDirectory)'
  displayName: Build Directory
- script: echo '$(Build.ArtifactStagingDirectory)'
  displayName: Artifact Staging Directory
- script: pwd
  displayName: Print working directory
- script: ls -la
  displayName: Content
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Agent.BuildDirectory)/sample-lib/bin/Debug/netstandard2.0'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop-$(Build.BuildId)'
    publishLocation: 'Container'